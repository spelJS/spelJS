<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gameJS</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        position: absolute;
        overflow: hidden;
      }
      .player {
        width: 56px;
        background-color: blue;
        height: 96px;
        position: absolute;
        top: 158px;
        left: 150px;
        display: block;
        z-index: -1;
        transform: scaleX(-1);
        background-position: -56px;
      }
      .monster {
        position: absolute;
        left: 100vw;
        top: 200px;
        width: 30px;
        height: 50px;
        display: block;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>Press space or arrow up to jump</p>
    <div class="scoreContainer">Score:<span class="scoreSpan">0</span></div>
    <div class="player"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
